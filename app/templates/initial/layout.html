<!DOCTYPE html>
{% load staticfiles %}
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }} </title>
            {% load staticfiles %}
            <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.css' %}" />
            <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
            <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    </head>

    <body style>
        <style type="text/css">
            body {
            background-color:  	#FFFFF0 ;
            color:  	#003366;
            font-family: sans-serif;
            }
            a {
            color: 	#006666;
            }
        </style>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">Home</a>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'query' %}">Query</a></li>
                        <li><a href="{% url 'questions' %}">Questionnaire</a></li>
                        <li><a href="{% url 'grs' %}">GRS TU Delft</a></li>
                        <li><a href="{% url 'contact' %}">Researchers</a></li>
                        <li><a href="{% url 'links' %}">Inspiration</a></li>
                        <li><a href="{% url 'about' %}">About Me</a></li>
                    </ul>
                    {% include 'initial/loginpartial.html' %}
                </div>
            </div>
        </div>


        <div class="container body-content">
            {% block content %}{% endblock %}

        <div>
            <footer>
               <!--  <a class="btn btn-default" href="{{request.META.HTTP_REFERER}}">Back</a> -->
                <p></p><br />
                <p></p><br />
                <p></p><br />
                <a href="{{request.META.HTTP_REFERER}}">Back</a>
                <p></p><br />
                <p></p><br />
                <p></p><br />
              <!--  <p>&copy; {{ year }} - Created by Luciana Toyoda using Django Application</p>  -->
            </footer>
        </div>

        <div>
            <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
            <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
            <script src="{% static 'app/scripts/respond.js' %}"></script>
            {% block scripts %}{% endblock %}
        </div>

    </body>

</html>

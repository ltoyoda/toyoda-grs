    <!--<p>Hier zie je een eenvoudig voorbeeld van de <a href="https://nl.wikipedia.org/wiki/Web_Map_Service">WMS service</a> van <a href="http://adaguc.knmi.nl/">AdaguC</a>. Binnenkort zal veel meer data uit het <a href="https://data.knmi.nl/">KNMI data centrum</a> via dit systeem worden ontsloten. Wat kun je er mee? Een bookmarkservice van je favoriete weermomenten? Je game voorzien van het actuele, of juist historische, wolkenbeeld? We nodigen je graag uit je eigen ideeÃ«n te ontwikkelen! Speel met dit voorbeeld op <a href="http://jsfiddle.net/w12vndvm/2/">JSFiddle</a>.</p>-->

<script>
var rainRadar = new ol.source.ImageWMS({
  url: 'http://geoservices.knmi.nl/cgi-bin/RADNL_OPER_R___25PCPRR_L3.cgi',
  params: {
    'LAYERS': 'RADNL_OPER_R___25PCPRR_L3_COLOR',
    'TIME': "2015-08-31T13:00:00.000Z"
  },
  ratio: 1
});

var layers = [
  new ol.layer.Tile({
    source: new ol.source.MapQuest({layer: 'sat'})
  }),
  new ol.layer.Image({
    source: rainRadar,
    opacity: 0.7
  })
];
var map = new ol.Map({
  layers: layers,
  target: 'map',
  view: new ol.View({
    center: [630000, 6809099],
    zoom: 6
  })
});

var startTime = moment("2016-04-05T02:00")
var endTime = moment("2016-04-05T13:00")
var currentTime = startTime.clone();

var stepForward = function() {
  rainRadar.updateParams({'TIME': currentTime.toISOString()});
  document.getElementById('time').innerHTML = currentTime.format("LLL");
  currentTime.add(5,'minutes');
  if (currentTime > endTime) {
    currentTime = startTime.clone();
  }
  setTimeout(stepForward, 200);
};
stepForward();

</script>
